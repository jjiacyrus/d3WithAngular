<button class="destroy" ng-click="this.destroy();" ng-show="plotShowing">X</button>
<div class="createButtons">
    <button ng-click="this.renderHistogram();" ng-hide="plotShowing">H</button>
    <button ng-click="this.renderDotPlot();" ng-hide="plotShowing">D</button>
    <button ng-click="this.renderLinePlot();" ng-hide="plotShowing">L</button>
</div>
